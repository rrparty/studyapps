<div class="container">
  <h2 class="content-title">Select your examination</h2>
  <nav>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let curriculum of curriculums">
        <a href="#" (click)="!!gotoCurriculum(curriculum);" [ngClass]="{disabled: !curriculum.enable}">
        {{curriculum.name}}
        </a>
      </li>
    </ul>
  </nav>
</div>
